<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lates News</title>

    <link rel="stylesheet" href="customcss/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/777a9ab6cb.js" crossorigin="anonymous"></script>

    <!-- DaisyUi+tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navigation Starts -->
    <nav class="mx-auto w-[90%]">
        <div class="navbar bg-base-700 pb-10">
            <div class="flex-1">
                <a href="" class="text-2xl font-bold text-indigo-700 py-3"><span
                        class="text-white bg-indigo-700 rounded-sm p-2">Latest </span> <span
                        class="px-2">News</span></a>
            </div>

            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a class="font-semibold">News</a></li>
                    <li><a>Blog</a></li>
                </ul>
            </div>

            <div class="flex-none gap-2">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="image/inv.jpg" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <hr class="bg-slate-300">
    </nav>
    <!-- Navigation Ends -->

    <!-- Category Section Stars -->
    <header class="mx-auto w-[80%]">
        <section>
            <ul id="category-container"
                class=" menu bg-base-100 flex flex-col lg:flex-row items-center justify-around py-5">
                <!-- Dynamic List -->
            </ul>
        </section>

        <section id="find-news" class="">
            <!-- <div class="bg-slate-100 p-5">
                <p class="font-semibold">4 items found for category Entertainment</p>
            </div> -->
        </section>

        <section class="hidden">
            <div class="py-5 flex-none lg:flex items-center justify-between">
                <div class="flex items-center justify-around">
                    <p class="px-3">Sort By View:</p>
                    <select class="select select-bordered select-sm max-w-xs">
                        <option selected>Default</option>
                        <option disabled>Auhtor</option>
                        <option disabled>Ratings</option>
                        <option disabled>Date</option>
                    </select>
                </div>

                <div class="py-5 lg:py-0 flex lg:flex-row flex-col items-center justify-around ">
                    <button class="btn btn-active btn-primary my-3 lg:my-0 lg:mx-3">Today's Peak</button>
                    <button class="btn btn-outline btn-primary">Trending</button>
                </div>
            </div>
        </section>
    </header>
    <!-- Category Section Ends -->

    <!--Main Body Stars -->
    <main id="news-container" class="mx-auto w-[80%] py-5">
        <!-- dynamic cards -->
    </main>
    <!--Main Body Ends -->

    <!-- footer starts -->
    <footer class="hidden footer footer-center p-4 bg-base-100 text-base-content mt-10">
        <div>
            <p>Copyright Â© 2022 - Latest News</p>
        </div>
    </footer>
    <!-- footer ends -->



    <script src="js/index.js"></script>
</body>

</html>
